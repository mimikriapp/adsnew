plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.mimikridev.ad.sdk'
    compileSdk 33
    defaultConfig {
        minSdk 21
        targetSdk 33
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    lint {
        disable 'GradleDependency'
    }
}

dependencies {

    implementation fileTree(dir: 'libs', include: ['*.aar', '*.jar'], exclude: [])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.3.0'
    implementation 'com.google.android.gms:play-services-ads-identifier:18.0.1'
    implementation 'com.google.android.gms:play-services-appset:16.0.2'
    implementation 'com.google.android.gms:play-services-basement:18.2.0'

    //Primary Ad Networks
    //implementation 'com.google.android.gms:play-services-ads:22.2.0'
    implementation 'com.startapp:inapp-sdk:4.11.0'
    implementation 'com.applovin:applovin-sdk:11.11.1'
    implementation 'com.ironsource.sdk:mediationsdk:7.3.1.1'
    implementation 'com.facebook.android:audience-network-sdk:6.15.0'
    implementation 'com.pangle.global:ads-sdk:5.3.0.4'
   // implementation 'com.pangle.global:ads-sdk:5.0.0.7'


    //GDPR
    implementation 'com.google.android.ump:user-messaging-platform:2.1.0'
    implementation 'com.google.android.ads.consent:consent-library:1.0.8'

    implementation 'com.github.jitpack:gradle-simple:1.0'

}
